[package]
name = "rust_typescript_tools"
version = "0.0.0-semantically-released"
edition = "2021"

[[bin]]
name = "monorepo"
path = "src/main.rs"

[dependencies]
askama = "0.11"
clap = { version = "3.0.9", features = ["cargo", "derive"] }
globwalk = "0.8.1"
pathdiff = "0.2.1"
regex = { version = "1.5", default-features = false, features = ["std", "perf"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"] }

[dev-dependencies]
semantic-release-rust = "1.0.0-alpha.8"

[profile.release]
lto = true
codegen-units = 1
